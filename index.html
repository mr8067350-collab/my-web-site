<!DOCTYPE html>
<html>
<head>
<title>Boss Project Farming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}
header{
    background:black;
    padding:15px;
    font-weight:bold;
}
.page{display:none;padding:20px;}
.active{display:block;}
.card{
    background:white;
    color:black;
    padding:15px;
    margin:15px auto;
    max-width:320px;
    border-radius:12px;
}
.btn{
    padding:8px 15px;
    background:green;
    color:white;
    border:none;
    border-radius:6px;
    margin:5px;
}
input, select{
    padding:8px;
    width:80%;
    margin:5px;
    border-radius:6px;
    border:none;
}
.balance{
    font-size:18px;
    margin-top:10px;
}
</style>
</head>

<body>

<header>ðŸŒ¾ Boss Project Farming</header>

<!-- LOGIN -->
<div id="loginPage" class="page active">
<h3>Login</h3>
<input type="text" id="loginUser" placeholder="User ID"><br>
<input type="password" id="loginPass" placeholder="Password"><br>
<button class="btn" onclick="login()">Login</button>

<h4>Create Account</h4>
<input type="text" id="newUser" placeholder="New User ID"><br>
<input type="password" id="newPass" placeholder="New Password"><br>
<button class="btn" onclick="register()">Register</button>
</div>

<!-- MAIN -->
<div id="mainPage" class="page">

<h3>ðŸŒ¾ Silver Package - 250 Tk</h3>
<p>10% Cashback</p>
<p>Daily Income 11 Tk</p>
<p>Per Referral 20 Tk</p>

<div class="card">
<button class="btn" onclick="buyPackage()">Buy Package</button>
</div>

<div class="card">
<h4>Deposit</h4>
<select id="depositMethod">
<option>bKash</option>
<option>Nagad</option>
<option>Rocket</option>
</select><br>
<input type="number" id="depositAmount" placeholder="Amount">
<button class="btn" onclick="deposit()">Deposit</button>
</div>

<div class="card">
<h4>Withdraw</h4>
<select id="withdrawMethod">
<option>bKash</option>
<option>Nagad</option>
<option>Rocket</option>
</select><br>
<input type="number" id="withdrawAmount" placeholder="Amount">
<button class="btn" onclick="withdraw()">Withdraw</button>
</div>

<div class="balance">
Balance: <span id="balanceDisplay">0</span> Tk
</div>

<button class="btn" onclick="logout()">Logout</button>

</div>

<script>

let currentUser=null;

function register(){
let user=document.getElementById("newUser").value;
let pass=document.getElementById("newPass").value;

if(!user||!pass){alert("Fill all fields");return;}

if(localStorage.getItem("user_"+user)){
alert("User already exists");
return;
}

let data={
password:pass,
balance:0,
package:false
};

localStorage.setItem("user_"+user,JSON.stringify(data));
alert("Account Created");
}

function login(){
let user=document.getElementById("loginUser").value;
let pass=document.getElementById("loginPass").value;

let data=localStorage.getItem("user_"+user);
if(!data){alert("User not found");return;}

data=JSON.parse(data);

if(data.password!==pass){
alert("Wrong password");
return;
}

currentUser=user;
document.getElementById("loginPage").classList.remove("active");
document.getElementById("mainPage").classList.add("active");
updateBalance();
}

function logout(){
currentUser=null;
location.reload();
}

function getUserData(){
return JSON.parse(localStorage.getItem("user_"+currentUser));
}

function saveUserData(data){
localStorage.setItem("user_"+currentUser,JSON.stringify(data));
}

function updateBalance(){
let data=getUserData();
document.getElementById("balanceDisplay").innerText=data.balance;
}

function buyPackage(){
let data=getUserData();
if(data.balance<250){
alert("Not enough balance");
return;
}
data.balance-=250;
data.balance+=25; // 10% cashback
data.package=true;
saveUserData(data);
updateBalance();
alert("Package Activated +25 Tk Cashback");
}

function deposit(){
let amount=parseInt(document.getElementById("depositAmount").value);
let method=document.getElementById("depositMethod").value;

if(!amount||amount<=0){
alert("Enter valid amount");
return;
}

let data=getUserData();
data.balance+=amount;
saveUserData(data);
updateBalance();
alert("Deposit via "+method+" Successful (Demo)");
}

function withdraw(){
let amount=parseInt(document.getElementById("withdrawAmount").value);
let method=document.getElementById("withdrawMethod").value;

if(!amount||amount<100){
alert("Minimum Withdraw 100 Tk");
return;
}

let data=getUserData();
if(amount>data.balance){
alert("Insufficient Balance");
return;
}

data.balance-=amount;
saveUserData(data);
updateBalance();
alert("Withdraw via "+method+" Successful (Demo)");
}

</script>

</body>
</html>
