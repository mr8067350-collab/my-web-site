<!DOCTYPE html>
<html>
<head>
<title>Boss Project Farming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    text-align:center;
}
header{
    background:black;
    padding:15px;
    font-weight:bold;
}
nav{
    display:flex;
    justify-content:space-around;
    background:#111;
}
nav button{
    flex:1;
    padding:10px;
    border:none;
    background:#111;
    color:white;
}
nav button:hover{background:#333;}
.page{display:none;padding:20px;}
.active{display:block;}
.card{
    background:white;
    color:black;
    padding:15px;
    margin:15px auto;
    max-width:320px;
    border-radius:12px;
}
.btn{
    padding:8px 15px;
    background:green;
    color:white;
    border:none;
    border-radius:6px;
    margin:5px;
}
.logout{background:red;}
input{
    padding:8px;
    width:80%;
    margin:5px;
    border-radius:6px;
    border:none;
}
.balance{
    font-size:18px;
    margin-top:10px;
}
</style>
</head>

<body>

<header>ðŸŒ¾ Boss Project Farming</header>

<!-- LOGIN -->
<div id="loginPage" class="page active">
<h3>Login</h3>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<input type="text" id="refCode" placeholder="Referral Code (Optional)"><br>
<button class="btn" onclick="login()">Login</button>
</div>

<!-- MAIN -->
<div id="main" style="display:none;">

<nav>
<button onclick="showPage('home')">Home</button>
<button onclick="showPage('wallet')">Wallet</button>
<button onclick="showPage('admin')">Admin</button>
<button class="logout" onclick="logout()">Logout</button>
</nav>

<!-- HOME -->
<div id="home" class="page active">
<h3>ðŸŒ¾ Project Farming</h3>

<div class="card">
<h4>Silver Package - 250 Tk</h4>
<p>10% Cashback</p>
<p>Daily Income: 11 Tk</p>
<p>Per Referral: 20 Tk</p>
<button class="btn" onclick="buyPackage()">Buy Now</button>
</div>

<div class="balance">
Balance: <span id="balanceDisplay">0</span> Tk
</div>

</div>

<!-- WALLET -->
<div id="wallet" class="page">
<h3>Wallet</h3>

<div class="card">
<input type="number" id="depositAmount" placeholder="Deposit Amount">
<button class="btn" onclick="deposit()">Deposit</button>
</div>

<div class="card">
<input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
<button class="btn" onclick="withdraw()">Withdraw</button>
</div>

<div class="card">
<p>Your Referral Code:</p>
<p id="myRef"></p>
</div>

</div>

<!-- ADMIN -->
<div id="admin" class="page">
<h3>Admin Panel</h3>
<input type="password" id="adminPass" placeholder="Admin Password">
<button class="btn" onclick="adminAccess()">Enter</button>
<div id="adminData"></div>
</div>

</div>

<script>

let balance = parseInt(localStorage.getItem("balance")) || 0;
let packageBought = localStorage.getItem("package") === "true";
let username = localStorage.getItem("username");
let myRef = localStorage.getItem("myRef");

if(username){
document.getElementById("loginPage").style.display="none";
document.getElementById("main").style.display="block";
}

updateBalance();

function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;
let ref=document.getElementById("refCode").value;

if(user && pass){
localStorage.setItem("username",user);
let refCode="REF"+Math.floor(Math.random()*10000);
localStorage.setItem("myRef",refCode);
if(ref){
balance+=20;
alert("Referral Bonus 20 Tk Added");
}
localStorage.setItem("balance",balance);
location.reload();
}else{
alert("Fill all fields");
}
}

function logout(){
localStorage.clear();
location.reload();
}

function showPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
document.getElementById("myRef").innerText=localStorage.getItem("myRef");
}

function buyPackage(){
if(balance<250){
alert("Not enough balance");
return;
}
balance-=250;
let cashback=25;
balance+=cashback;
localStorage.setItem("package","true");
localStorage.setItem("balance",balance);
updateBalance();
alert("Package Activated + 25 Tk Cashback");
}

function deposit(){
let amount=parseInt(document.getElementById("depositAmount").value);
if(!amount||amount<=0){alert("Enter valid amount");return;}
balance+=amount;
localStorage.setItem("balance",balance);
updateBalance();
alert("Deposit Success");
}

function withdraw(){
let amount=parseInt(document.getElementById("withdrawAmount").value);
if(!amount||amount<100){
alert("Minimum Withdraw 100 Tk");
return;
}
if(amount>balance){
alert("Insufficient Balance");
return;
}
balance-=amount;
localStorage.setItem("balance",balance);
updateBalance();
alert("Withdraw Success");
}

function updateBalance(){
document.getElementById("balanceDisplay").innerText=balance;
}

function adminAccess(){
let pass=document.getElementById("adminPass").value;
if(pass==="1234"){
document.getElementById("adminData").innerHTML=
"<p>Total Balance: "+balance+" Tk</p>";
}else{
alert("Wrong Password");
}
}

</script>

</body>
</html>
