<!DOCTYPE html>
<html>
<head>
    <title>Project Farming</title>
    <style>
        body{
            font-family: Arial;
            text-align:center;
            background:#f4f4f4;
            padding:50px;
        }
        .box{
            background:white;
            padding:20px;
            width:300px;
            margin:auto;
            border-radius:10px;
            box-shadow:0 0 10px #ccc;
        }
        input{
            width:90%;
            padding:10px;
            margin:10px 0;
        }
        button{
            padding:10px 20px;
            background:green;
            color:white;
            border:none;
            cursor:pointer;
        }
    </style>
</head>
<body>

<h2>ðŸŒ¾ Project Farming</h2>

<div class="box" id="registerBox">
    <h3>Register</h3>
    <input type="text" id="regUser" placeholder="Create User ID"><br>
    <input type="password" id="regPass" placeholder="Create Password"><br>
    <button onclick="register()">Register</button>
</div>

<div class="box" id="loginBox" style="display:none;">
    <h3>Login</h3>
    <input type="text" id="loginUser" placeholder="User ID"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button onclick="login()">Login</button>
</div>

<script>
    // Check if user already registered
    if(localStorage.getItem("userID")){
        document.getElementById("registerBox").style.display="none";
        document.getElementById("loginBox").style.display="block";
    }

    function register(){
        let user = document.getElementById("regUser").value;
        let pass = document.getElementById("regPass").value;

        if(user=="" || pass==""){
            alert("Fill all fields!");
            return;
        }

        localStorage.setItem("userID", user);
        localStorage.setItem("password", pass);

        alert("Registration Successful! Now Login.");
        location.reload();
    }

    function login(){
        let user = document.getElementById("loginUser").value;
        let pass = document.getElementById("loginPass").value;

        let savedUser = localStorage.getItem("userID");
        let savedPass = localStorage.getItem("password");

        if(user===savedUser && pass===savedPass){
            alert("Login Successful Boss!");
            window.location.href="home.html";
        } else {
            alert("Wrong User ID or Password!");
        }
    }
</script>

</body>
</html>
