<!DOCTYPE html>
<html>
<head>
    <title>Boss Earning System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            font-family:Arial, sans-serif;
            background:linear-gradient(135deg,#1e3c72,#2a5298);
            color:white;
            text-align:center;
        }

        header{
            padding:15px;
            font-size:20px;
            font-weight:bold;
            background:#111;
        }

        nav{
            display:flex;
            justify-content:space-around;
            background:#000;
        }

        nav button{
            flex:1;
            padding:15px;
            border:none;
            background:#000;
            color:white;
            cursor:pointer;
        }

        nav button:hover{
            background:#333;
        }

        .page{
            display:none;
            padding:20px;
        }

        .active{
            display:block;
        }

        .card{
            background:white;
            color:black;
            padding:15px;
            margin:15px auto;
            max-width:300px;
            border-radius:10px;
        }

        .btn{
            padding:8px 15px;
            background:green;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
            margin:5px;
        }

        .btn:hover{
            background:darkgreen;
        }

        .balance-box{
            background:white;
            color:black;
            padding:20px;
            border-radius:10px;
            display:inline-block;
            margin-top:20px;
        }

        input{
            padding:8px;
            width:80%;
            margin:5px 0;
            border-radius:5px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    Boss Online Earning üí∞
</header>

<nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('task')">Task</button>
    <button onclick="showPage('balance')">Balance</button>
</nav>

<!-- Home Page (All package in one page) -->
<div id="home" class="page active">
    <h3>Buy Package (Invest)</h3>

    <div class="card">
        <h4>Mini Package</h4>
        <p>Invest 200 ‡¶ü‡¶æ‡¶ï‡¶æ ‚Üí üè¶ Islamiya Bank</p>
        <button class="btn" onclick="buyPackage(200,'bank')">Invest Bank</button>
    </div>

    <div class="card">
        <h4>Silver Package</h4>
        <p>Invest 500 ‡¶ü‡¶æ‡¶ï‡¶æ ‚Üí ü•ö Egg</p>
        <button class="btn" onclick="buyPackage(500,'egg')">Invest Egg</button>
    </div>

    <div class="card">
        <h4>Gold Package</h4>
        <p>Invest 1000 ‡¶ü‡¶æ‡¶ï‡¶æ ‚Üí üêÑ Cow</p>
        <button class="btn" onclick="buyPackage(1000,'cow')">Invest Cow</button>
    </div>
</div>

<!-- Task Page -->
<div id="task" class="page">
    <h3>Available Tasks</h3>
    <div id="taskContent">
        <!-- Task content auto generate -->
    </div>
</div>

<!-- Balance Page -->
<div id="balance" class="page">
    <h3>Deposit & Withdraw</h3>
    <div class="balance-box">
        <input type="number" id="depositAmount" placeholder="Enter Deposit Amount">
        <br>
        <button class="btn" onclick="deposit()">Deposit</button>
        <button class="btn" onclick="withdraw()">Withdraw</button>
        <h2 id="balanceAmount">Balance: 0 ‡¶ü‡¶æ‡¶ï‡¶æ</h2>
    </div>
</div>

<script>
    let balance = localStorage.getItem("balance") 
        ? parseInt(localStorage.getItem("balance")) 
        : 0;

    let packageBought = localStorage.getItem("packageBought") === "true";
    let packageType = localStorage.getItem("packageType") || '';

    updateBalance();
    toggleTask();

    function showPage(pageId){
        document.querySelectorAll('.page').forEach(p=>{
            p.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
        if(pageId==='task') toggleTask();
    }

    function buyPackage(amount,type){
        alert(Package Invested: ${amount} ‡¶ü‡¶æ‡¶ï‡¶æ ‚Üí ${type==='bank'?'üè¶ Islamiya Bank': type==='egg'?'ü•ö Egg':'üêÑ Cow'});
        packageBought = true;
        packageType = type;
        localStorage.setItem("packageBought","true");
        localStorage.setItem("packageType",type);
        toggleTask();
    }

    function toggleTask(){
        const taskDiv = document.getElementById("taskContent");
        if(!packageBought){
            taskDiv.innerHTML = "<p style='color:red'>Please buy a package to unlock tasks.</p>";
        } else {
            taskDiv.innerHTML = `
                <div class="card">
                    <p>Watch Video - 10 ‡¶ü‡¶æ‡¶ï‡¶æ</p>
                    <button class="btn" onclick="completeTask(10)">Do Task</button>
                </div>
                <div class="card">
                    <p>Share Post - 15 ‡¶ü‡¶æ‡¶ï‡¶æ</p>
                    <button class="btn" onclick="completeTask(15)">Do Task</button>
                </div>
                <p>Invested Package: ${packageType==='bank'?'üè¶ Islamiya Bank': packageType==='egg'?'ü•ö Egg':'üêÑ Cow'}</p>
            `;
        }
    }

    function completeTask(amount){
        if(!packageBought){
            alert("Please buy a package first!");
            return;
        }
        balance += amount;
        localStorage.setItem("balance",balance);
        updateBalance();
        alert("Task Completed! +" + amount + " ‡¶ü‡¶æ‡¶ï‡¶æ");
    }

    function deposit(){
        let amount = parseInt(document.getElementById("depositAmount").value);
        if(isNaN(amount) || amount <= 0){
            alert("Enter valid deposit amount!");
            return;
        }
        balance += amount;
        localStorage.setItem("balance",balance);
        updateBalance();
        document.getElementById("depositAmount").value = "";
        alert(amount + " ‡¶ü‡¶æ‡¶ï‡¶æ Deposit Successful!");
    }

    function withdraw(){
        if(balance < 100){
            alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ balance ‡¶ï‡¶Æ, Withdraw ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶≤‡ßá ‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá 100 ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶•‡¶æ‡¶ï‡¶§‡ßá ‡¶π‡¶¨‡ßá!");
            return;
        }

        let amount = parseInt(prompt("Enter amount to withdraw (min 100 ‡¶ü‡¶æ‡¶ï‡¶æ):"));
        
        if(isNaN(amount) || amount < 100){
            alert("Withdraw amount ‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá 100 ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá!");
            return;
        }
        if(amount > balance){
            alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ balance ‡¶è‡¶∞ ‡¶ö‡ßá‡ßü‡ßá ‡¶¨‡ßá‡¶∂‡¶ø amount ‡¶¶‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶® ‡¶®‡¶æ!");
            return;
        }

        balance -= amount;
        localStorage.setItem("balance",balance);
        updateBalance();
        alert(amount + " ‡¶ü‡¶æ‡¶ï‡¶æ Withdraw Successful!");
    }

    function updateBalance(){
        document.getElementById("balanceAmount").textContent = "Balance: " + balance + " ‡¶ü‡¶æ‡¶ï‡¶æ";
    }
</script>

</body>
</html>
