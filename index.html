<!DOCTYPE html>
<html>
<head>
    <title>Boss Premium Earning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#141e30,#243b55);
    color:white;
    text-align:center;
}
header{
    padding:15px;
    background:black;
    font-weight:bold;
}
nav{
    display:flex;
    justify-content:space-around;
    background:#111;
}
nav button{
    flex:1;
    padding:12px;
    background:#111;
    border:none;
    color:white;
}
nav button:hover{background:#333;}
.page{display:none;padding:20px;}
.active{display:block;}
.card{
    background:white;
    color:black;
    padding:15px;
    margin:15px auto;
    max-width:320px;
    border-radius:12px;
}
.btn{
    padding:8px 15px;
    background:green;
    color:white;
    border:none;
    border-radius:6px;
    margin:5px;
}
.btn:hover{background:darkgreen;}
input{
    padding:8px;
    width:80%;
    margin:5px;
    border-radius:6px;
    border:none;
}
.logout{
    background:red;
}
.balanceBox{
    font-size:18px;
    margin-top:10px;
}
</style>
</head>

<body>

<header>Boss Premium Earning üíé</header>

<!-- LOGIN -->
<div id="loginPage" class="page active">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button class="btn" onclick="login()">Login</button>
</div>

<!-- MAIN -->
<div id="mainContent" style="display:none;">

<nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('task')">Task</button>
    <button onclick="showPage('wallet')">Wallet</button>
    <button class="logout" onclick="logout()">Logout</button>
</nav>

<!-- HOME -->
<div id="home" class="page active">
    <h3>Buy Package</h3>

    <div class="card">
        <p>200 ‡¶ü‡¶æ‡¶ï‡¶æ ‚Üí üè¶ Islamiya Bank</p>
        <button class="btn" onclick="buyPackage(200)">Buy 200</button>
    </div>

    <div class="card">
        <p>500 ‡¶ü‡¶æ‡¶ï‡¶æ ‚Üí ü•ö Egg</p>
        <button class="btn" onclick="buyPackage(500)">Buy 500</button>
    </div>

    <div class="card">
        <p>1000 ‡¶ü‡¶æ‡¶ï‡¶æ ‚Üí üêÑ Cow</p>
        <button class="btn" onclick="buyPackage(1000)">Buy 1000</button>
    </div>
</div>

<!-- TASK -->
<div id="task" class="page">
    <h3>Tasks</h3>
    <div id="taskArea"></div>
</div>

<!-- WALLET -->
<div id="wallet" class="page">
    <h3>Wallet</h3>

    <div class="card">
        <input type="number" id="depositAmount" placeholder="Deposit Amount">
        <button class="btn" onclick="deposit()">Deposit</button>
    </div>

    <div class="card">
        <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
        <button class="btn" onclick="withdraw()">Withdraw</button>
    </div>

    <div class="balanceBox">
        Balance: <span id="balanceDisplay">0</span> ‡¶ü‡¶æ‡¶ï‡¶æ
    </div>
</div>

</div>

<script>

let balance = parseInt(localStorage.getItem("balance")) || 0;
let packageBought = localStorage.getItem("packageBought") === "true";
let savedUser = localStorage.getItem("username");

if(savedUser){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("mainContent").style.display="block";
}

updateBalance();
loadTask();

function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user && pass){
        localStorage.setItem("username",user);
        document.getElementById("loginPage").style.display="none";
        document.getElementById("mainContent").style.display="block";
    }else{
        alert("Enter Username & Password");
    }
}

function logout(){
    localStorage.clear();
    location.reload();
}

function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==="task") loadTask();
}

function buyPackage(amount){
    if(balance < amount){
        alert("Not enough balance!");
        return;
    }
    balance -= amount;
    packageBought = true;
    localStorage.setItem("packageBought","true");
    localStorage.setItem("balance",balance);
    updateBalance();
    alert("Package Purchased!");
}

function loadTask(){
    let area = document.getElementById("taskArea");
    if(!packageBought){
        area.innerHTML = "<p style='color:red'>Buy package first!</p>";
    }else{
        area.innerHTML = `
        <div class="card">
        <p>Complete Task ‚Üí 10 ‡¶ü‡¶æ‡¶ï‡¶æ</p>
        <button class="btn" onclick="completeTask()">Do Task</button>
        </div>
        `;
    }
}

function completeTask(){
    balance += 10;
    localStorage.setItem("balance",balance);
    updateBalance();
    alert("Task Completed +10 ‡¶ü‡¶æ‡¶ï‡¶æ");
}

function deposit(){
    let amount = parseInt(document.getElementById("depositAmount").value);
    if(!amount || amount<=0){
        alert("Enter valid amount");
        return;
    }
    balance += amount;
    localStorage.setItem("balance",balance);
    updateBalance();
    alert("Deposit Successful");
}

function withdraw(){
    let amount = parseInt(document.getElementById("withdrawAmount").value);
    if(!amount || amount < 100){
        alert("Minimum Withdraw 100 ‡¶ü‡¶æ‡¶ï‡¶æ");
        return;
    }
    if(amount > balance){
        alert("Insufficient Balance");
        return;
    }
    balance -= amount;
    localStorage.setItem("balance",balance);
    updateBalance();
    alert("Withdraw Successful");
}

function updateBalance(){
    document.getElementById("balanceDisplay").innerText = balance;
}

</script>

</body>
</html>
